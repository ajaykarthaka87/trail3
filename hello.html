<!DOCTYPE html>
<html>
<head>
    <title>Free Fire Tournament Registration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            color: #fff;
            text-align: center;
            padding: 50px;
            position: relative;
            overflow: hidden;
        }

        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('https://dl.dir.freefiremobile.com/common/web_event/official2.ff.garena.all/20246/f12ac65d0a2883b63639842a817c47b7.jpg');
            background-size: cover;
            filter: blur(8px);
            z-index: -1;
        }

        h2 {
            font-size: 48px;
            margin-top: -3%;
            margin-bottom: 2%;
            animation: neon 1.5s infinite alternate;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.8), 0 0 20px rgba(255, 255, 255, 0.6), 0 0 30px rgba(255, 0, 0, 0.4), 0 0 40px rgba(255, 0, 0, 0.2);
            -webkit-text-stroke: 1px black;
        }

        form {
            background: rgba(0, 0, 0, 0.7);
            padding: 30px;
            border-radius: 10px;
            display: inline-block;
            animation: fadeIn 2s;
            z-index: 1;
        }

        .container {
            display: flex;
            justify-content: space-between;
        }

        .player-group {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 45%;
            animation: fadeIn 2s;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 10px 0;
        }

        label {
            font-size: 18px;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: #ffcc00;
        }

        input[type="text"],
        input[type="tel"] {
            width: 80%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            font-size: 16px;
        }

        input[type="submit"] {
            background: #ffcc00;
            color: #000;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }

        input[type="submit"]:hover {
            background: #ff9900;
        }

        .button {
            background: #ffcc00;
            color: #000;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
            margin: 10px;
        }

        .button:hover {
            background: #ff9900;
        }

        h3 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #ff6600;
            animation: slideIn 2s forwards;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes neon {
            0% {
                text-shadow: 0 0 5px rgba(255, 255, 255, 0.8), 0 0 10px rgba(255, 255, 255, 0.6), 0 0 15px rgba(255, 0, 0, 0.4), 0 0 20px rgba(255, 0, 0, 0.2);
                color: #ffcc00;
            }
            100% {
                text-shadow: 0 0 20px rgba(255, 255, 255, 1), 0 0 30px rgba(255, 255, 255, 0.8), 0 0 40px rgba(255, 0, 0, 0.6), 0 0 50px rgba(255, 0, 0, 0.4);
                color: #ff6600;
            }
        }

        @keyframes slideIn {
            from {
                transform: translateY(-20px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .logo {
            width: 30%;
            height: 20%;
        }

        .phone-group {
            display: flex;
            align-items: center;
        }

        .phone-group input[type="tel"] {
            width: auto;
            margin: 0 10px;
        }
    </style>
</head>
<body>
    <div class="background"></div>
    <h2>Free Fire Tournament Registration</h2>
    <form action="/submit_registration" method="post">
        <div class="container">
            <div class="player-group">
                <h3>Player 1</h3>
                <div class="form-group">
                    <label for="player1">Name:</label>
                    <input type="text" id="player1" name="player1">
                    <label for="player1id">FF ID:</label>
                    <input type="text" id="player1id" name="player1id" required>
                </div>
            </div>
            <img class="logo" src="logo-removebg-preview.png">
            <div class="player-group">
                <h3>Player 2</h3>
                <div class="form-group">
                    <label for="player2">Name:</label>
                    <input type="text" id="player2" name="player2" required>
                    <label for="player2id">FF ID:</label>
                    <input type="text" id="player2id" name="player2id" required>
                </div>
            </div>
        </div>
        <div class="form-group phone-group" style="margin-top: 20px;">
            <button type="button" class="button">Button 1</button>
            <label for="phone" style="margin: 0 10px;">Phone Number:</label>
            <input type="tel" id="phone" name="phone" required>
            <button type="button" class="button">Button 2</button>
        </div>
        <input type="submit" value="Register">
    </form>

    <audio autoplay loop>
        <source src="free_fire.mp3" type="audio/mp3">
        Your browser does not support the audio element.
    </audio>
</body>
</html>
